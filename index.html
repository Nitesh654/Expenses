<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Expense Record</h1>
        <div id="expenses-list" class="mt-3"></div>
        <form id="expense-form" class="mt-3">
            <div class="form-group">
                <label for="expense-type">Choose Expense</label>
                <input type="number" id="expense" class="form-control">
                
            </div>
            <div class="form-group">
                <label for="expense-description">Choose Description</label>
                <input type="text" id="expense-description" class="form-control">
                <select id="expense-type" class="form-control">
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Movies">Movies</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expense-category">Choose a Category</label>
                <select id="expense-category" class="form-control">
                    <option value="Personal">Personal</option>
                    <option value="Business">Business</option>
                </select>
            </div>
            <button type="button" onclick="addExpense()" class="btn btn-primary">Add Expense</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<script src="script.js"></script>

</body>

</html>
